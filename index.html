<!DOCTYPE html>
<html lang="hy">
<head>

<body>
  <header>
    <h1 class="hy">Առաջընթաց Երիտասարդական ՀԿ</h1>
    <h1 class="en" style="display: none;">Progress Youth NGO</h1>
  </header>
  <nav>
    <a href="#about">Մեր մասին</a>
    <a href="#vision">Տեսլական</a>

    <a href="#contact">Կապ</a>
  </nav>
  <script>
    let currentLang = 'hy';
    function toggleLanguage() {
      document.querySelectorAll('.hy').forEach(el => el.style.display = currentLang === 'hy' ? 'none' : 'block');
      document.querySelectorAll('.en').forEach(el => el.style.display = currentLang === 'hy' ? 'block' : 'none');
      currentLang = currentLang === 'hy' ? 'en' : 'hy';
    }
  </script>
</body>
